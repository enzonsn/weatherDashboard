<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css"/>
</head>
<body>
    <header>
        <div class="uk-text-center">
            <h1 class="uk-heading-medium">Weather Dashboard</h1>
        </div>
    </header>
    <main class="uk-flex uk-flex-center uk-margin-top">

        <section class="wxPan" id="wxPan" style="display:none;">
            <div class="uk-container " id="wxCont" style="display:none;">
                <h3 class="uk-heading-divider uk-text-light">Current Weather</h3>
                <div class="uk-card-default uk-card uk-card-body uk-text-center" id="currWx">
                    <h3 id="currCity"></h3>
                    <p id="currDate"></p>
                    <img src="" alt="" id="wxIcon"> </img>
                    <div class="uk-container uk-flex uk-flex-around uk-text-left" id="wxData">
                        <div class="dataLeft">
                            <p id="wxCurrent"></p>
                            <p id="wxMin"></p>
                            <p id="wxMax"></p>
                        </div>
                        <div class="dataRight">
                            <p id="wxHumid"></p>
                            <p id="wxWind"></p>
                            <p id="wxUV"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="uk-container" id="fcstCont" style="display:none;">
                <h3 class="uk-heading-divider uk-text-light">5 Day Forecast</h3>
                <div class="uk-flex uk-flex-center uk-text-center" id="fcst">
                    
                    <div class="uk-card-default uk-card uk-card-body" id="fcstTile">
                        <div class="fcstHead" id="fcstHead">
                            <h4 class="uk-text-light" id="fcstDate1"></h4>
                            <img id="fcstIcon1"></img>
                        </div>
                        <div class="fcstBody" id="fcstBody">
                            <p id="fcstMin1"></p>
                            <p id="fcstMax1"></p>
                            <p id="fcstHumid1"></p>
                        </div>
                    </div>
                    <div class="uk-card-default uk-card uk-card-body" id="fcstTile">
                        <div class="fcstHead" id="fcstHead">
                            <h4 class="uk-text-light" id="fcstDate2"></h4>
                            <img id="fcstIcon2"></img>
                        </div>
                        <div class="fcstBody" id="fcstBody">
                            <p id="fcstMin2"></p>
                            <p id="fcstMax2"></p>
                            <p id="fcstHumid2"></p>
                        </div>
                    </div>
                    <div class="uk-card-default uk-card uk-card-body" id="fcstTile">
                        <div class="fcstHead" id="fcstHead">
                            <h4 class="uk-text-light" id="fcstDate3"></h4>
                            <img id="fcstIcon3"></img>
                        </div>
                        <div class="fcstBody" id="fcstBody">
                            <p id="fcstMin3"></p>
                            <p id="fcstMax3"></p>
                            <p id="fcstHumid3"></p>
                        </div>
                    </div>
                    <div class="uk-card-default uk-card uk-card-body" id="fcstTile">
                        <div class="fcstHead" id="fcstHead">
                            <h4 class="uk-text-light" id="fcstDate4"></h4>
                            <img id="fcstIcon4"></img>
                        </div>
                        <div class="fcstBody" id="fcstBody">
                            <p id="fcstMin4"></p>
                            <p id="fcstMax4"></p>
                            <p id="fcstHumid4"></p>
                        </div>
                    </div>
                    <div class="uk-card-default uk-card uk-card-body" id="fcstTile">
                        <div class="fcstHead" id="fcstHead">
                            <h4 class="uk-text-light" id="fcstDate5"></h4>
                            <img id="fcstIcon5"></img>
                        </div>
                        <div class="fcstBody" id="fcstBody">
                            <p id="fcstMin5"></p>
                            <p id="fcstMax5"></p>
                            <p id="fcstHumid5"></p>
                        </div>
                    </div>

                </div>
            </div>

        </section>

        <section class="srchPan" id="srchPan">

            <div class="uk-container" id="srchCont">
                <h3 class="uk-heading-divider uk-text-light">Search</h3>
                <div class="uk-card-default uk-card uk-card-body">
                    <form class="uk-search uk-search-default uk-width-1-1">
                        <button class="uk-search-icon-flip" uk-search-icon id="srchBtn"></button>
                        <input class="uk-search-input" type="search" placeholder="Search for a location" id="srchInput">
                    </form>
                </div>
            </div>

            <div class="uk-container" id="historyCont">
                <h3 class="uk-heading-divider uk-text-light" id="historyTitle">Search History</h3>
                <div class="uk-flex-column uk-flex" id="historyList"></div>
            </div>
        </section>

        <div id="modal" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <h2 class="uk-modal-title uk-text-center">Confirm Location</h2>
                <form id="locForm">
                    <p id="formMessage">Please select your desired location.</p>
                    <div class="uk-margin uk-margin-left uk-margin-top uk-margin-right" uk-overflow-auto id="formBody"></div>
                    <div class="uk-flex-center uk-flex" id="modalBtns">
                        <button class="uk-button uk-button-default uk-modal-close" type="button" id="closeBtn">Cancel</button>
                        <button class="uk-button uk-button-primary uk-margin-left" type="submit" id="submitBtn">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
